<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel = "stylesheet" type = "text/css" href = "注册界面.css" />
    </head>

    <body background="../image/入口背景.jpg">
        <div id="content">
            <div id="Logo">
                <img src="../image/床头柜.png" width="100px" height="100px" />
            </div>
            <div id="title">
                注册
            </div>
            <div id="block">
                <input id="username" class="putinform" placeholder="请输入用户名"/>
                <input type="passWord" id="password" class="putinform" placeholder="请输入密码"/>
                <input type="passWord" id="confirmPassword" class="putinform" placeholder="请确认密码"/>
                <button style="cursor: pointer" id="confirm" onclick="register()"><span id="word">注册</span></button>
            </div>
            <div id="toLogin">
                已有账户？<span id="spantext" onclick="toLogin()">去登入</span>
            </div>
        </div>
        <input type="text" id="txt">
         <button type="button"  onclick="login()" id="registerButton">登入</button>
    </body>
</html>

<script type = "text/javascript" src = "注册界面.js"></script>
